<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnova | Contact Us</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Custom Global CSS -->
    <link rel="stylesheet" href="contact-us.css" /> <!-- Link to external CSS file -->

    <script src="contact-us.ts"></script>
</head>

<body>
    <div class="contact-us-container">
        <!-- Header Banner -->
        <header class="banner">
            <h1 class="display-4">Learnova | Contact Us</h1>
        </header>

        <div class="background-img-overlay">
            <!-- Contact Us Heading -->
            <div class="container text-center mt-4">
                <h2 class="display-5 mb-3">Need Assistance? We’re Here for You!</h2>
                <p class="lead">Have questions? Send us a message, and we’ll respond promptly.</p>
            </div>

            <!-- Contact Form -->
            <div class="container mt-5">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="name">Your Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name"
                            placeholder="Enter your name" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input formControlName="email" type="email" class="form-control" id="email"
                            placeholder="Enter your email" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="message">Message</label>
                        <textarea formControlName="message" class="form-control" id="message" rows="4"
                            placeholder="Write your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="contactForm.invalid">
                        Submit
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="container mt-5 text-center">
                <p>Reach us at <a href="mailto:support@learnova.net" class="text-warning">support@learnova.net</a></p>
                <p class="text-muted">We aim to respond within 8 hours during business days.</p>
            </div>

            <!-- Footer with Social Media Icons and Links -->
            <footer class="container mt-5">
                <div class="d-flex justify-content-between">
                    <!-- Social Media Icons -->
                    <div>
                        <a href="#" class="text-light"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-light ms-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-light ms-3"><i class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                    <!-- Quick Links -->
                    <div>
                        <a href="#" class="text-light">Home</a> |
                        <a href="#" class="text-light">Courses</a> |
                        <a href="#" class="text-light">Contact</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS (optional for additional functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
